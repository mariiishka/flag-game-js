<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="../css/style.min.css">
</head>
<body style="background: lightblue;">
    <div class="calc">
        <div class="calc__wrapper">
            <div class="calc__result js-calc-result"></div>

            <div class="calc__btns">
                <div class="row btns-top">
                    <div class="col">
                        <div class="calc__btn btn-ac js-num">Ac</div>
                    </div>

                    <div class="col">
                        <div class="calc__btn btn-del js-num">del</div>
                    </div>

                    <div class="col">
                        <div class="calc__btn btn-split btn-operator js-num">/</div>
                    </div>

                    <div class="col">
                        <div class="calc__btn btn-top btn-inc btn-operator js-num">*</div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <div class="calc__btn btn-num js-num">7</div>
                    </div>
                    
                    <div class="col">
                        <div class="calc__btn btn-num js-num">8</div>
                    </div>

                    <div class="col">
                        <div class="calc__btn btn-num js-num">9</div>
                    </div>

                    <div class="col">
                        <div class="calc__btn btn-min btn-operator js-num">-</div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <div class="calc__btn btn-num js-num">4</div>
                    </div>
                    
                    <div class="col">
                        <div class="calc__btn btn-num js-num">5</div>
                    </div>

                    <div class="col">
                        <div class="calc__btn btn-num js-num">6</div>
                    </div>

                    <div class="col">
                        <div class="calc__btn btn-plus btn-operator js-num">+</div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <div class="calc__btn btn-num js-num">1</div>
                    </div>
                    
                    <div class="col">
                        <div class="calc__btn btn-num js-num">2</div>
                    </div>

                    <div class="col">
                        <div class="calc__btn btn-num js-num">3</div>
                    </div>

                    <div class="col">
                        <div class="calc__btn btn-plus btn-operator js-num">+</div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="calc__btn btn-num js-num">0</div>
                    </div>
                    
                    <div class="col">
                        <div class="calc__btn btn-dot js-num">.</div>
                    </div>

                    <div class="col">
                        <div class="calc__btn btn-equals js-num">=</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script src="../js/calc.js"></script>
</body>
</html>
