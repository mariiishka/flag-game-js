<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag-drop</title>
    <link rel="stylesheet" href="../css/style.min.css">
</head>
<body>
    
    <div class="drag-drop__wrapper p-2">

        <div class="row row-sm drag-drop">
            <div class="col-4">
                <div class="drag-drop__zone" data-zone="1">
                    <div class="drag-drop__item" data-item="1">1</div>
                    <div class="drag-drop__item" data-item="2">2</div>
                    <div class="drag-drop__item" data-item="3">3</div>
                </div>
            </div>
            <div class="col-4">
                <div class="drag-drop__zone" data-zone="2">
                    <div class="drag-drop__item" data-item="4">4</div>
                    <div class="drag-drop__item" data-item="5">5</div>
                    <div class="drag-drop__item" data-item="6">6</div>
                </div>
            </div>
            <div class="col-4">
                <div class="drag-drop__zone" data-zone="3">
                    <div class="drag-drop__item" data-item="7">7</div>
                    <div class="drag-drop__item" data-item="8">8</div>
                    <div class="drag-drop__item" data-item="9">9</div>
                </div>
            </div>
        </div>

        <div class="drag">
            <div class="drag__container">
                <p></p>
            </div>
        </div>
    </div>

    
    <script src="../js/header.js"></script>
    <script src="../js/dropDrag.js"></script>
</body>
</html>
