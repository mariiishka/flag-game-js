<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <div class="p-2">
        <div class="row m-3 align-items-start flex-wrap mx-0 justify-content-center">
            <div class="col col-buttons mx-2 p-4 border border-1 border-dark bg-light bg-gradient my-2">
                <div class="border border-1 border-success bg-white p-3 mb-5">
                    <div class="div">
                        To show text click on Show Text button
                    </div>
                </div> 
            </div>

            <div class="col col-buttons mx-2 p-4 border border-1 border-dark bg-light bg-gradient my-2">
                <div class="border border-1 border-success bg-white p-3 mb-5">
                    <div class="div">
                        To show text click on Show Text button
                    </div>
                </div> 
            </div>

            <div class="col col-buttons mx-2 p-4 border border-1 border-dark bg-light bg-gradient my-2">
                <div class="border border-1 border-success bg-white p-3 mb-5">
                    <div class="div">
                        To show text click on Show Text button
                    </div>
                </div> 
            </div>
        </div>

        <div class="row row-sm drag-drop">
            <div class="col drag-drop__zone" data-zone="1">
                <div class="drag-drop__item" data-item="1">1</div>
                <div class="drag-drop__item" data-item="2">2</div>
                <div class="drag-drop__item" data-item="3">3</div>
            </div>
            <div class="col drag-drop__zone" data-zone="2">
                <div class="drag-drop__item" data-item="4">4</div>
                <div class="drag-drop__item" data-item="5">5</div>
                <div class="drag-drop__item" data-item="6">6</div>
            </div>
            <div class="col drag-drop__zone" data-zone="3">
                <div class="drag-drop__item" data-item="7">7</div>
                <div class="drag-drop__item" data-item="8">8</div>
                <div class="drag-drop__item" data-item="9">9</div>
            </div>
        </div>
    </div>

    
    <script src="js/main.min.js"></script>
</body>
</html>
